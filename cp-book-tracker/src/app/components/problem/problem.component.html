<ng-container *ngIf="problem">

    <div class="col">
        <div class="card">
            <div class="card-body rounded" [ngClass]="setClasses()">
                <div class="card-title">
                    <h6>
                        # {{ problem.num }}
                        <i class="bi bi-star-fill float-end" *ngIf="problem.starred"></i>
                    </h6>
                    <h5>{{ problem.title }}</h5>
                </div>
                <hr>
                <div class="card-text">
                    <p>DACU: {{ problem.dacu }}</p>
                    <div class="pt-3 pb-2">
                        <h6 class="text-center">Verdicts</h6>
                        <table class="table table-bordered text-center"
                            aria-describedby="Top 3 relevant veredicts"
                            [class.text-white]="!problem.starred || problem.solved"
                            [class.text-dark]="problem.starred && !problem.solved">
                            <thead>
                                <tr>
                                    <th scope="col">ACs</th>
                                    <th scope="col">WAs</th>
                                    <th scope="col">TLEs</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ problem.ac }}</td>
                                    <td>{{ problem.wa }}</td>
                                    <td>{{ problem.tle }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a [href]="uvaLink()" target="_blank" class="btn btn-outline-dark float-end ms-2"
                        [class.text-white]="!problem.starred || problem.solved" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                            <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                        </svg>
                    </a>
                    <a [href]="udebugLink()" target="_blank" class="btn btn-outline-dark float-end ms-2"
                        [class.text-white]="!problem.starred || problem.solved" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bug" viewBox="0 0 16 16">
                            <path d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A4.979 4.979 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A4.985 4.985 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623zM4 7v4a4 4 0 0 0 3.5 3.97V7H4zm4.5 0v7.97A4 4 0 0 0 12 11V7H8.5zM12 6a3.989 3.989 0 0 0-1.334-2.982A3.983 3.983 0 0 0 8 2a3.983 3.983 0 0 0-2.667 1.018A3.989 3.989 0 0 0 4 6h8z" />
                        </svg>
                    </a>
                    <a [href]="submitLink()" target="_blank" class="btn btn-outline-dark float-end ms-2"
                        [class.text-white]="!problem.starred || problem.solved" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="!problem">

    <p>Unavailable</p>

</ng-container>
