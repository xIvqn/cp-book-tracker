<ng-container *ngIf="problemSet">

    <h4>{{ problemSet.title }}</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xxl-5 g-4 mb-5">
        <app-problem [problem]="problem" *ngFor="let problem of problemSet.problems"></app-problem>
    </div>
    

</ng-container>
<ng-container *ngIf="!problemSet">
    
    <p>Unavailable</p>

</ng-container>
