<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary px-5 py-2 rounded-4 m-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1>{{ title }}</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav ms-auto">
                <div class="input-group mx-lg-1 mt-3 mt-lg-0">
                    <select class="form-select" (change)="selectEdition($any($event.target).value)" 
                            [(ngModel)]="bookEdition" name="bookEdition">
                        <option value="1">1st Edition</option>
                        <option value="2">2nd Edition</option>
                        <option value="3" selected>3rd Edition</option>
                    </select>
                </div>
                <form #f="ngForm" (ngSubmit)="selectUser(f)" novalidate class="input-group mx-lg-1 my-2 my-lg-0">
                    <input class="form-control" placeholder="UVa username" aria-label="Search" 
                            ngModel name="user">
                    <button class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid p-4">
    <div class="d-flex justify-content-center mb-5 mt-2" *ngIf="bookSpinner || userSpinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="accordion" id="accordionChapters">
        <app-chapter [chapter]="chapter" *ngFor="let chapter of book"></app-chapter>
    </div>
</div>

<footer class="pt-4 pb-2 fixed-bottom bg-body-tertiary rounded-top-4 mx-0 mx-md-3">
    <h6 class="text-center">&lt;/&gt; with ♥️ by <a href="https://github.com/xIvqn" target="_blank" class="text-danger-emphasis">xIvqn</a> using <span><img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Angular" style="max-height: 1.5em;"></span></h6>
</footer>
