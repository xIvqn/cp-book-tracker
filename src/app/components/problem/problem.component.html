<ng-container *ngIf="problem">
    
    <h5><span *ngIf="problem.starred">*</span> {{ problem.title }}</h5>
    <h6>{{ problem.num }}</h6>
    <p>ID: {{ problem.pid }} | Status: {{ problem.status }} | DACU: {{ problem.dacu }}</p>

</ng-container>
<ng-container *ngIf="!problem">
    
    <p>Unavailable</p>

</ng-container>
